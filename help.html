<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Wsparcia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iframe">
    <div class="support-form">
        <h2>Contact us</h2>
        <form action="support.html" method="POST">
            <label for="name">Name And Surname:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="subject">Topic:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter a topic" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter message" rows="5" required></textarea>

            <button type="submit">Wyślij Wiadomość</button>
        </form>
    </div>
</div>
</body>
</html>
