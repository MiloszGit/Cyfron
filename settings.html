<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakładki Ustawienia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <ul class="tab-links">
            <li class="active"><a href="#tab1">Ustaw Wiek</a></li>
            <li><a href="#tab2">Zmień Zdjęcie</a></li>
            <li><a href="#tab3">Zmień Nazwę</a></li>
        </ul>

        <div class="tab-content">
            <!-- Zakładka 1: Ustaw Wiek -->
            <div id="tab1" class="tab active">
                <h2>Ustaw Wiek</h2>
                <form>
                    <label for="age">Wiek:</label>
                    <input type="number" id="age" name="age" placeholder="Wprowadź wiek">
                    <button type="submit">Zapisz</button>
                </form>
            </div>

            <!-- Zakładka 2: Zmień Zdjęcie -->
            <div id="tab2" class="tab">
                <h2>Zmień Zdjęcie</h2>
                <form>
                    <label for="photo">Wybierz zdjęcie:</label>
                    <input type="file" id="photo" name="photo">
                    <button type="submit">Zmień zdjęcie</button>
                </form>
            </div>

            <!-- Zakładka 3: Zmień Nazwę -->
            <div id="tab3" class="tab">
                <h2>Zmień Nazwę</h2>
                <form>
                    <label for="name">Nowa nazwa:</label>
                    <input type="text" id="name" name="name" placeholder="Wprowadź nową nazwę">
                    <button type="submit">Zmień nazwę</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Skrypt do przełączania zakładek
        const tabLinks = document.querySelectorAll('.tab-links a');
        const tabs = document.querySelectorAll('.tab');

        tabLinks.forEach((link, index) => {
            link.addEventListener('click', (event) => {
                event.preventDefault();

                // Dezaktywuj wszystkie zakładki i linki
                tabLinks.forEach(link => link.parentElement.classList.remove('active'));
                tabs.forEach(tab => tab.classList.remove('active'));

                // Aktywuj klikniętą zakładkę
                link.parentElement.classList.add('active');
                tabs[index].classList.add('active');
            });
        });
    </script>
</body>
</html>
